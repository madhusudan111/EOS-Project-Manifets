apiVersion: apps/v1
kind: Deployment
metadata:
  name: eos-react-webapp
  labels:
    app: eos-react-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eos-react-webapp
  template:
    metadata:
      labels:
        app: eos-react-webapp
    spec:
      containers:
      - name: eos-react-webapp
        image: dpthub/dpt8-react:1.0
        ports:
        - containerPort: 3000
